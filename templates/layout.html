    <body>
        <center>
            <h1 class="display-1" style="color:white; padding-top: 10%;">
                NASABot
            </h1>
            <div class="input-group" style="width:800px; height: 50px; padding-top: 20px;">
                <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                    <option selected value="search">Search</option>
                    <option value="apod">Astronomy Picture of the Day</option>
                    <option value="epic">Earth Polychromatic Imaging Camera (EPIC)</option>
                    <option value="earth">Earth-Based Imagery</option>
                    <option value="mars">Mars Rover Photos</option>
                    <option value="exoplanets">Exoplanet Archive</option>
                </select>
                <button class="btn btn-outline-success btn-lg" type="button" id="submit">Submit</button>
            </div>
            <p style="padding-top: 50px;">
                <div class="card">
                    <div class="tools">
                        <div class="circle">
                            <span class="red box"></span>
                        </div>
                        <div class="circle">
                            <span class="yellow box"></span>
                        </div>
                        <div class="circle">
                            <span class="green box"></span>
                        </div>
                    </div>
                    <hr>
                    <div class="card__content" style="color: white; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; padding-top: 15px; padding-bottom: 15px;">
                        {% block main %}{% endblock %}
                    </div>
                </div>
            </p>
        </center>
